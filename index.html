<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>영어 공부 링크 열기</title>
  <script>
    function openAllLinks() {
      const urls = [
        "https://langdy.net/english",
        "https://papago.naver.com/",
        "https://dictionary.cambridge.org/ko/%EC%82%AC%EC%A0%84/",
        "https://daglo.ai/board?page=1&checkedFilter=all",
        "https://chatgpt.com/share/680f2688-90a8-8007-97f8-07c2df48049b"
      ];

      // 링크들 열기
      urls.forEach(url => window.open(url, '_blank'));

      // 약간 기다렸다가 이 창 닫기 (0.5초 후)
      setTimeout(() => {
        window.close();
      }, 500);
    }

    window.onload = openAllLinks;
  </script>
</head>
<body>
  <h2>영어 공부 링크 여는 중...</h2>
  <p>혹시 아무 창도 안 뜨면 팝업 차단을 해제해주세요!</p>
</body>
</html>
